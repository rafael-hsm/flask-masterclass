{% extends "bootstrap/base.html" %}
 
{% block content %}
<body>
    <div class="container" style="margin-top: 20px;">
        <table class="table table-striped table-bordered table-hover">
            <thead style="background: rgb(77, 71, 71); color: rgb(224, 218, 218);">
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>E-MAIL</th>
                    <th>AÇÃO</th>
                </tr>
            </thead>
            <tbody style="text-align: center;">
                {% for user in users %}
                <tr>
                    <td> {{ user.id }} </td>
                    <td> {{ user.name.title() }} </td>
                    <td> {{ user.email }} </td>
                    <td><a href="{{ url_for('delete', id=user.id) }}">Deletar usuário</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
{% endblock content %}
